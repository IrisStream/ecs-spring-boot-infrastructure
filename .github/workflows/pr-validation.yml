name: ğŸ” Pull Request Validation

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  validate:
    name: ğŸ” Validate Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”¨ Build TypeScript
        run: npm run build
        
      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        
      - name: ğŸ“Š Coverage Report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true
        
      - name: ğŸ” Lint TypeScript
        run: |
          if [ -f "node_modules/.bin/eslint" ]; then
            npx eslint . --ext .ts,.js
          else
            echo "ESLint not configured, skipping..."
          fi
        continue-on-error: true
        
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: âš™ï¸ Configure AWS credentials (for CDK validation)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
        
      - name: ğŸ“‹ CDK Synth (Validation)
        run: |
          npx cdk synth --quiet
          echo "âœ… CDK synthesis successful"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
        continue-on-error: true
        
      - name: ğŸ“‹ CDK Diff (Show changes)
        if: success()
        run: |
          echo "## ğŸ“‹ Infrastructure Changes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
          npx cdk diff >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No changes detected" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
        continue-on-error: true
        
      - name: ğŸ“ Validation Summary
        run: |
          echo "## ğŸ” Pull Request Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript compilation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CDK synthesis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for review!** ğŸš€" >> $GITHUB_STEP_SUMMARY

  comment-pr:
    name: ğŸ’¬ Comment on PR
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    
    permissions:
      pull-requests: write
      
    steps:
      - name: ğŸ’¬ Add PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” Pull Request Validation')
            );
            
            const status = '${{ needs.validate.result }}';
            const statusEmoji = status === 'success' ? 'âœ…' : 'âŒ';
            const statusText = status === 'success' ? 'All checks passed' : 'Some checks failed';
            
            const body = `## ğŸ” Pull Request Validation ${statusEmoji}
            
            **Status**: ${statusText}
            
            ### Validation Results:
            - TypeScript Build: ${status === 'success' ? 'âœ…' : 'âŒ'}
            - Unit Tests: ${status === 'success' ? 'âœ…' : 'âŒ'}
            - CDK Synthesis: ${status === 'success' ? 'âœ…' : 'âŒ'}
            
            ${status === 'success' ? 
              'ğŸš€ This PR is ready for review and merge!' : 
              'âš ï¸ Please check the workflow logs for details on failed checks.'
            }
            
            ---
            *Automated comment by GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
