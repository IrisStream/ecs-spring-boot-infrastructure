name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  update-dependencies:
    name: ðŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ” Check for outdated packages
        run: |
          echo "## ðŸ“¦ Current Package Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm outdated >> $GITHUB_STEP_SUMMARY 2>&1 || echo "All packages are up to date" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ”’ Update security vulnerabilities
        run: |
          npm audit fix --only=prod
          if [ $? -eq 0 ]; then
            echo "âœ… Security vulnerabilities fixed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some security issues may require manual intervention" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ðŸ”„ Update CDK packages
        run: |
          # Update AWS CDK packages to latest version
          npm update aws-cdk-lib @aws-cdk/assertions
          echo "âœ… CDK packages updated" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ”¨ Build and test after updates
        run: |
          npm run build
          npm test
          
      - name: âš™ï¸ Configure AWS credentials (for CDK validation)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
        
      - name: ðŸ“‹ Validate CDK after updates
        run: |
          npx cdk synth --quiet
          echo "âœ… CDK synthesis successful after updates" >> $GITHUB_STEP_SUMMARY
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
        continue-on-error: true
        
      - name: ðŸ“ Check for changes
        id: changes
        run: |
          if git diff --exit-code package*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No dependency changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "## ðŸ“ Dependency Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
            git diff package*.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: ðŸ”€ Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ”„ chore: update dependencies'
          title: 'ðŸ”„ Automated Dependency Updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR was automatically created to update project dependencies.
            
            ### Changes:
            - âœ… Security vulnerabilities fixed
            - âœ… CDK packages updated to latest version
            - âœ… All tests passing
            - âœ… CDK synthesis validated
            
            ### Review Checklist:
            - [ ] Review dependency changes
            - [ ] Verify all tests pass
            - [ ] Check for breaking changes in updated packages
            - [ ] Test deployment in development environment
            
            ---
            *This PR was created automatically by the dependency update workflow*
          branch: chore/dependency-updates
          delete-branch: true
          
      - name: ðŸ“Š Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "## âœ… Dependency Update Complete" >> $GITHUB_STEP_SUMMARY
            echo "A pull request has been created with the latest dependency updates." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… Dependencies Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "All dependencies are already at their latest versions." >> $GITHUB_STEP_SUMMARY
          fi
